<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Направления - Погнали</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/bloggersans.woff2" as="font">
</head>
<body>
  <header class="page-header">
    <a href="index.html" class="page-header__logo">
      <picture>
        <source media="(min-width: 1440px)" srcset="img/logo-desktop-white@1x.webp, img/logo-desktop-white@2x.webp 2x" type="image/webp">
        <source media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.webp, img/logo-tablet-white@2x.webp 2x" type="image/webp">
        <source media="(min-width: 320px)" srcset="img/logo-mobile-white@1x.webp, img/logo-mobile-white@2x.webp 2x" type="image/webp">
        <source media="(min-width: 1440px)" srcset="img/logo-desktop-white@1x.png, img/logo-desktop-white@2x.png 2x">
        <source media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.png, img/logo-tablet-white@2x.png 2x">
        <img class="page-header__logo-image" src="img/logo-mobile-white@1x.png" srcset="img/logo-mobile-white@2x.png 2x" alt="Логотип Погнали">
      </picture>
    </a>
    <nav class="page-header__nav main-nav">
      <button class="main-nav__toggle" aria-label="Кнопка меню"></button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__site-list site-list">
          <li class="site-list__item">
            <a href="#" class="site-list__link" data-hover="О сервисе">О сервисе</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" data-hover="Направления">Направления</a>
          </li>
          <li class="site-list__item">
            <a href="catalog.html" class="site-list__link" data-hover="Попутчики">Попутчики</a>
          </li>
        </ul>
      </div>
      <ul class="main-nav__user-list user-list">
        <li class="user-list__item">
          <a class="user-list__link" href="tel:88005558628">
            <svg class="user-list__icon" width="18" height="18">
              <use xlink:href="img/sprite.svg#topmenu-phone"></use>
            </svg>
          </a>
        </li>
        <li class="user-list__item">
          <a class="user-list__link" href="mailto:mail@htmlacademy.ru">
            <svg class="user-list__icon" width="18" height="14">
              <use xlink:href="img/sprite.svg#topmenu-mail"></use>
            </svg>
          </a>
        </li>
        <li class="user-list__item">
          <a class="user-list__link" href="sign-in.html">Авторизация</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="page-main">
    <header class="page-main__header">
      <div class="page-main__header-wrapper">
        <h1 class="page-main__title">Направления</h1>
      </div>
    </header>
    <form class="directions-form" action="https://echo.htmlacademy.ru" method="post">
      <fieldset class="directions-form__user-info user-info">
        <div class="user-info__wrapper">
          <div class="user-info__level user-info__progress-80">
            <span class="user-info__score">80</span>
            <p class="user-info__score-text">level</p>
            <div class="user-info__progress-circle">
              <div class="user-info__progress-left-side user-info__progress-half-circle"></div>
              <div class="user-info__progress-right-side user-info__progress-half-circle"></div>
            </div>
          </div>
          <div class="user-info__photo-wrapper">
            <picture>
              <source media="(min-width: 1440px)" srcset="img/demin-desktop@1x.webp, img/demin-desktop@2x.webp 2x" type="image/webp">
              <source media="(min-width: 768px)" srcset="img/demin-tablet@1x.webp, img/demin-tablet@2x.webp 2x" type="image/webp">
              <source media="(min-width: 320px)" srcset="img/demin-mobile@1x.webp, img/demin-mobile@2x.webp 2x" type="image/webp">
              <source media="(min-width: 1440px)" srcset="img/demin-desktop@1x.jpg, img/demin-desktop@2x.jpg 2x">
              <source media="(min-width: 768px)" srcset="img/demin-tablet@1x.jpg, img/demin-tablet@2x.jpg 2x">
              <img class="user-info__photo" src="img/demin-mobile@1x.jpg" srcset="img/demin-mobile@2x.jpg 2x" alt="Петя Димин" width="70" height="70">
            </picture>
          </div>
        </div>
        <button type="button" class="btn user-info__btn"><span>Сменить</span> фото</button>
        <div class="user-info__tags">
          <h3 class="user-info__sub-title"><span>Тэги</span></h3>
          <textarea class="user-info-tags-area" placeholder="#бургер #бар #футбол #концерт #крафт">#бургер #бар #футбол #концерт #крафт
          </textarea>
        </div>
        <div class="user-info__transport">
          <h3 class="user-info__sub-title"><span>Транспорт</span></h3>
          <ul class="user-info__transport-list">
            <li class="user-info__item">
              <label class="user-info__checkbox-transport" for="plane">
                <input class="user-info__checkbox visually-hidden" type="checkbox" id="plane" checked>
                <svg width="14" height="16" class="user-info__icon">
                  <use xlink:href="img/sprite.svg#plane"></use>
                </svg>
              </label>
            </li>
            <li class="user-info__item">
              <label class="user-info__checkbox-transport"  for="bus">
                <input class="user-info__checkbox visually-hidden" type="checkbox" id="bus" checked>
                <svg width="13" height="16" class="user-info__icon">
                  <use xlink:href="img/sprite.svg#bus"></use>
                </svg>
              </label>
            </li>
            <li class="user-info__item">
              <label class="user-info__checkbox-transport" for="bike">
                <input class="user-info__checkbox  visually-hidden" type="checkbox" id="bike">
                <svg width="19" height="17" class="user-info__icon user-info__icon-bike">
                  <use xlink:href="img/sprite.svg#bike"></use>
                </svg>
              </label>
            </li>
            <li class="user-info__item">
              <label class="user-info__checkbox-transport"  for="run">
              <input class="user-info__checkbox visually-hidden" type="checkbox" id="run" checked>
              <svg width="15" height="17" class="user-info__icon">
                <use xlink:href="img/sprite.svg#run"></use>
              </svg>
            </label>
          </li>
          </ul>
        </div>
      </fieldset>
    </form>
  </main>
  <footer class="page-footer">
    <a href="index.html" class="page-footer__logo">
      <picture>
        <source media="(min-width: 1440px)" srcset="img/logo-desktop-blue@1x.webp, img/logo-desktop-blue@2x.webp 2x" type="image/webp">
        <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.webp, img/logo-tablet-blue@2x.webp 2x" type="image/webp">
        <source media="(min-width: 320px)" srcset="img/logo-mobile-blue@1x.webp, img/logo-mobile-blue@2x.webp 2x" type="image/webp">
        <source media="(min-width: 1440px)" srcset="img/logo-desktop-blue@1x.png">
        <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.png">
        <img class="page-header__logo-image" src="img/logo-mobile-blue@1x.png" srcset="img/logo-mobile-blue@2x.png 2x" alt="Логотип Погнали">
      </picture>
    </a>
    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a href="https://facebook.com" class="social__link" aria-label="facebook">
            <svg width="11" height="21" class="social__icon social__icon-facebook">
              <use xlink:href="img/socials.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a href="https://vk.com" class="social__link" aria-label="vk">
            <svg width="23" height="12" class="social__icon social__icon-vk">
              <use xlink:href="img/socials.svg#vk"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a href="https://instagram.com" class="social__link" aria-label="instagram">
            <svg width="18" height="18" class="social__icon social__icon-instagram">
              <use xlink:href="img/socials.svg#instagram"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="page-footer__copyright copyright">
      <p class="copyright__text">Разработано</p>
      <a href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link">
        <img src="img/htmlacademy.svg" alt="Htmlacademy" width="27" height="34">
      </a>
    </div>
  </footer>
</body>
</html>
